<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - User Auth</title>
</head>
<body>
    <h2>Welcome to User Authentication System</h2>
    <a href="register.html">Register</a> | <a href="login.html">Login</a>
    <p id="message"></p>

    <script>
        const token = localStorage.getItem("token");
        if (token) {
            document.getElementById("message").innerText = "You are logged in!";
        }
    </script>
</body>
</html>
